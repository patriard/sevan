<script type="text/javascript">
//<![CDATA[

window.onload=function(){
      
    document.getElementById('play').addEventListener('click', function (e) {
        e.preventDefault();
  
        myAudio = document.getElementById('audio'); 

        myAudio.ontimeupdate= function(i) {
            if((this.currentTime / this.duration)>0.99){
                this.currentTime = 2;
                this.play();
            }
        };
    
   	    if (myAudio.paused) {
            myAudio.play();
            toggleClass(document.getElementById('cacerola'), 'shake-slow');
        }
        else {
            myAudio.pause();
            toggleClass(document.getElementById('cacerola'), 'shake-slow');
        }
    });


    function toggleClass(element, tClass) {
        tClass = tClass.replace(/\s/g, "");

        var classes =  element.className;
        element.className = classes.indexOf(tClass) !== -1 
            ? classes.replace(" " + tClass, "")
            : classes + " " + tClass;
    }
}

  //]]>
</script>

<body>

<audio id="audio" preload="" loop="">
  <source src="https://www.icacerola.cl/cacerolazo3.mp3" type="audio/mpeg">
  <source src="https://www.icacerola.cl/cacerolazo3.ogg" type="audio/ogg">
</audio>

<div id="cacerola" class="shake-constant shake-slow"><a href="https://icacerola.cl/#" id="play"><img src="./Cacerolazo_files/cacerola.jpg"></a></div>
